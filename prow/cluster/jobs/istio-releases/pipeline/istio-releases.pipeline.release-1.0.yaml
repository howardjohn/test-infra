postsubmits:

  istio-releases/pipeline:

  - name: release-daily_pipeline_release-1.0_postsubmit
    <<: *job_template
    annotations:
      testgrid-dashboards: istio-release
      testgrid-alert-email: istio-oncall@googlegroups.com
      testgrid-num-failures-to-alert: '1'
    run_if_changed: "daily/.*"
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - scripts/pipeline_runner.sh
        - release/gcb/run_daily_release.sh

  - name: release-monthly_pipeline_release-1.0_postsubmit

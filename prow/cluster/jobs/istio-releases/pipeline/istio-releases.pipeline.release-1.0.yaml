branch_spec: &branch_spec
- "^release-1.0$"

job_template: &job_template
  branches: *branch_spec
  decorate: true

istio_rel_pipeline_spec: &istio_rel_pipeline_spec
  nodeSelector:
    testing: build-pool

istio_rel_pipeline_container: &istio_rel_pipeline_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "4000m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

istio_container: &istio_container
  image: gcr.io/istio-testing/istio-builder:v20181008-db31a9fd
  # Docker in Docker
  securityContext:
    privileged: true
  resources:
    requests:
      memory: "2Gi"
      cpu: "4000m"
    limits:
      memory: "24Gi"
      cpu: "7000m"

presubmits:

  istio-releases/pipeline:

  - name: release-build_pipeline_release-1.0
    <<: *job_template
    always_run: true
    optional: false
    labels:
      preset-release-pipeline: "true"
    spec:
      <<: *istio_rel_pipeline_spec
      containers:
      - <<: *istio_rel_pipeline_container
        command:
        - entrypoint
        - scripts/pipeline_runner.sh
        - release/gcb/run_build.sh
  - name: release-upgrade-tests-1.0.1_pipeline_release-1.0
    <<: *job_template
    always_run: true
    optional: true
    max_concurrency: 5
    labels:
      preset-release-build-test: "true"
    spec:
      containers:
      - <<: *istio_container
        command:
        - entrypoint
        - scripts/build_test_presubmit.sh
        - prow/upgrade-tests-1.0.1.sh
      nodeSelector:
        testing: test-pool

  - name: release-upgrade-tests-1.0.2_pipeline_release-1.0

presets:
- labels:
    preset-enable-ssh: "true"
  env:
  - name: GIT_SSH_COMMAND
    value: "ssh -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no"
  volumeMounts:
  - mountPath: /root/.ssh
    name: ssh
    readOnly: true
  volumes:
  - name: ssh
    secret:
      secretName: ssh-key-secret
      items:
      - key: secret
        path: id_rsa
        mode: 0600
- labels:
    preset-use-api-private: "true"
  volumeMounts:
  - mountPath: /home/.gitconfig
    subPath: .gitconfig
    name: gitconfig
    readOnly: true
  volumes:
  - name: gitconfig
    configMap:
      name: gitconfig
  env:
  - name: GOPRIVATE
    value: istio.io/api
- labels:
    preset-use-go-control-plane-private: "true"
  volumeMounts:
  - mountPath: /home/.gitconfig
    subPath: .gitconfig
    name: gitconfig
    readOnly: true
  volumes:
  - name: gitconfig
    configMap:
      name: gitconfig
  env:
  - name: GOPRIVATE
    value: github.com/envoyproxy/go-control-plane
- labels:
    preset-use-go-control-plane-api-private: "true"
  volumeMounts:
  - mountPath: /home/.gitconfig
    subPath: .gitconfig
    name: gitconfig
    readOnly: true
  volumes:
  - name: gitconfig
    configMap:
      name: gitconfig
  env:
  - name: GOPRIVATE
    value: github.com/envoyproxy/go-control-plane,istio.io/api
- labels:
    preset-enable-gomod-netrc: "true"
  volumeMounts:
  - mountPath: /home/.netrc
    subPath: .netrc
    name: netrc
    readOnly: true
  volumes:
  - name: netrc
    secret:
      secretName: netrc-secret
      items:
      - key: secret
        path: .netrc
        mode: 0600
- labels:
    preset-enable-prowbazel-netrc: "true"
  volumeMounts:
  - mountPath: /home/bootstrap/.netrc
    subPath: .netrc
    name: netrc
    readOnly: true
  volumes:
  - name: netrc
    secret:
      secretName: netrc-secret
      items:
      - key: secret
        path: .netrc
        mode: 0600
- labels:
    preset-enable-netrc: "true"
  volumeMounts:
  - mountPath: /home/.netrc
    subPath: .netrc
    name: netrc
    readOnly: true
  volumes:
  - name: netrc
    secret:
      secretName: netrc-secret
      items:
      - key: secret
        path: .netrc
        mode: 0600
- labels:
    preset-override-envoy: "true"
  env:
  - name: ISTIO_ENVOY_BASE_URL
    value: https://storage.googleapis.com/istio-private-build/proxy
  - name: AUTH_HEADER
    valueFrom:
      secretKeyRef:
        name: authentikos-token
        key: token

- labels:
    preset-goproxy: "true"
  env:
  - name: GOPROXY
    value: "https://proxy.golang.org"
- env:
  - name: BUILD_WITH_CONTAINER
    value: "0"

org: istio
repo: cni
branches:
  - master

jobs:
  - name: cni-build
    command: [make, docker]
  - name: cni-shellcheck
    command: [bin/check_shell_scripts.sh]
  - name: cni-lint
    command: [make, lint]
  - name: cni-install
    command: [make, docker, test]


resources:
  default:
    requests:
      memory: "3Gi"
      cpu: "500m"
    limits:
      memory: "24Gi"
      cpu: "3000m"